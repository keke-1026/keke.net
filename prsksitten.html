<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロセカ失点計算ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .result-box {
            transition: all 0.3s ease;
        }
        .result-box:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-indigo-600 mb-2">プロセカ失点計算ツール</h1>
                <p class="text-gray-600">ライブやランクマッチでの失点を計算します</p>
            </div>

                <div class="bg-indigo-50 p-4 rounded-lg">
                    <h2 class="text-xl font-semibold text-indigo-700 mb-3">ミス入力</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">GREAT数</label>
                            <input type="number" id="greatCount" value="0" min="0" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">GOOD数</label>
                            <input type="number" id="goodCount" value="0" min="0" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">BAD数</label>
                            <input type="number" id="badCount" value="0" min="0" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">MISS数</label>
                            <input type="number" id="missCount" value="0" min="0" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mb-6">
                <button onclick="calculateScore()" class="px-6 py-3 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                    失点を計算する
                </button>
            </div>

            <div id="result" class="hidden result-box bg-gradient-to-r from-indigo-100 to-purple-100 p-6 rounded-xl shadow-inner">
                <h2 class="text-2xl font-bold text-center text-indigo-700 mb-4">計算結果</h2>
                <div class="bg-white p-8 rounded-lg shadow text-center">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">総失点数</h3>
                    <p id="totalLoss" class="text-5xl font-bold text-indigo-600">0</p>
                </div>
            </div>

            <div class="mt-8 pt-6 border-t border-gray-200">
                <h2 class="text-xl font-semibold text-indigo-700 mb-3">計算式について</h2>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <ul class="list-disc pl-5 space-y-2 text-gray-600">
                        <li>MISS: 失点×3</li>
                        <li>BAD: 失点×3</li> 
                        <li>GOOD: 失点×2</li>
                        <li>GREAT: 失点×1</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateScore() {
            // 入力値を取得
            const missCount = parseInt(document.getElementById('missCount').value);
            const greatCount = parseInt(document.getElementById('greatCount').value);
            const goodCount = parseInt(document.getElementById('goodCount').value);
            const badCount = parseInt(document.getElementById('badCount').value);

            // 失点計算
            const totalLoss = (missCount * 3) + (badCount * 3) + (goodCount * 2) + (greatCount * 1);

            // 結果表示
            document.getElementById('totalLoss').textContent = totalLoss;
            document.getElementById('result').classList.remove('hidden');
        }
    </script>
</body>
</html>
