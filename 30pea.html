<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>„É°„É¢„É™„Éº„Ç´„Éº„Éâ„Ç≤„Éº„É†</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #4285F4;
      --secondary-color: #34A853;
      --accent-color: #EA4335;
      --text-color: #202124;
      --bg-color: #f8f9fa;
      --card-bg: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }

    .game-container {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .info-panel {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .info-item {
      background-color: var(--card-bg);
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      font-weight: bold;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 12px;
      margin: 20px auto;
      max-width: 800px;
    }

    .card {
      aspect-ratio: 1;
      position: relative;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }

    .card-front {
      background-color: var(--primary-color);
      color: white;
      transform: rotateY(180deg);
    }

    .card-back {
      background-color: var(--secondary-color);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card.matched .card-front {
      background-color: var(--accent-color);
    }

    .controls {
      margin-top: 20px;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3367d6;
    }

    @media (max-width: 600px) {
      .game-board {
        grid-template-columns: repeat(4, 1fr);
        gap: 8px;
      }
      
      .card-face {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>„É°„É¢„É™„Éº„Ç´„Éº„Éâ„Ç≤„Éº„É†</h1>
    <div class="info-panel">
      <div class="info-item">ÊâãÊï∞: <span id="moves">0</span></div>
      <div class="info-item">„Éö„Ç¢: <span id="pairs">0</span>/30</div>
    </div>
    
    <div class="game-board" id="gameBoard"></div>
    
    <div class="controls">
      <button id="resetButton">Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const gameBoard = document.getElementById('gameBoard');
      const movesDisplay = document.getElementById('moves');
      const pairsDisplay = document.getElementById('pairs');
      const resetButton = document.getElementById('resetButton');
      
      let cards = [];
      let hasFlippedCard = false;
      let lockBoard = false;
      let firstCard, secondCard;
      let moves = 0;
      let matchedPairs = 0;
      
      const icons = ['üåü', 'üçé', 'üöÄ', 'üèÜ', 'üé∏', 'üçï', 'üê±', 'üåç', 'üç¶', '‚öΩ', 'üéà', 'üê∂', 'üö≤', 'üé®', 'üçî', 'üèùÔ∏è', 'üéÆ', 'üì±', '‚úàÔ∏è', '‚òï', 'üç©', 'üéµ', 'üé≠', '‚ö°', '‚åö', 'üìö', 'üè†', 'üéØ', 'üé≤', 'üåà'];
      
      // Initialize game
      function initGame() {
        moves = 0;
        matchedPairs = 0;
        movesDisplay.textContent = moves;
        pairsDisplay.textContent = `${matchedPairs}/30`;
        
        // Create pairs of cards
        const gameCards = [...icons, ...icons];
        
        // Shuffle cards
        gameCards.sort(() => Math.random() - 0.5);
        
        // Create card elements
        gameBoard.innerHTML = '';
        cards = [];
        
        gameCards.forEach((icon, index) => {
          const card = document.createElement('div');
          card.classList.add('card');
          card.dataset.icon = icon;
          card.dataset.index = index;
          
          card.innerHTML = `
            <div class="card-face card-back"></div>
            <div class="card-face card-front">${icon}</div>
          `;
          
          card.addEventListener('click', flipCard);
          gameBoard.appendChild(card);
          cards.push(card);
        });
      }
      
      function flipCard() {
        if (lockBoard) return;
        if (this === firstCard) return;
        
        this.classList.add('flipped');
        
        if (!hasFlippedCard) {
          // First click
          hasFlippedCard = true;
          firstCard = this;
          return;
        }
        
        // Second click
        secondCard = this;
        checkForMatch();
      }
      
      function checkForMatch() {
        const isMatch = firstCard.dataset.icon === secondCard.dataset.icon;
        
        moves++;
        movesDisplay.textContent = moves;
        
        if (isMatch) {
          disableCards();
          matchedPairs++;
          pairsDisplay.textContent = `${matchedPairs}/30`;
          
          if (matchedPairs === 30) {
            setTimeout(() => {
              alert(`„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ${moves}Êâã„Åß„ÇØ„É™„Ç¢„Åó„Åæ„Åó„ÅüÔºÅ`);
            }, 500);
          }
        } else {
          unflipCards();
        }
      }
      
      function disableCards() {
        firstCard.removeEventListener('click', flipCard);
        secondCard.removeEventListener('click', flipCard);
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        
        resetBoard();
      }
      
      function unflipCards() {
        lockBoard = true;
        
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          
          resetBoard();
        }, 1000);
      }
      
      function resetBoard() {
        [hasFlippedCard, lockBoard] = [false, false];
        [firstCard, secondCard] = [null, null];
      }
      
      resetButton.addEventListener('click', () => {
        cards.forEach(card => {
          card.classList.remove('flipped', 'matched');
          card.addEventListener('click', flipCard);
        });
        
        setTimeout(initGame, 500);
      });
      
      // Start the game
      initGame();
    });
  </script>
</body>
</html>
